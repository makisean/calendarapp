<head>
  <title>calendarapp</title>
</head>

<body>
	{{#if currentUser}}

			
		{{> main}}
	{{else}}
		<div class="container">
			{{>loginButtons}}
		</div>
	{{/if}}
</body>

<template name="main">
	{{#if editing_event}}
		{{> dialog}}
	{{/if}}
	<div class="container">
		 <h3>Our Calendar App</h3>
		<div id="calendar">

		</div>
	</div>
</template>

<template name="dialog">
	<!-- Modal -->
	<div class="modal fade in show"  tabindex="-1" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close closeDialog" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit Event</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="form-group">
	      		<label for="title">Title</label>
	      		<input type="text" class="form-control" id="title" placeholder="input">
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" >Save</button>
	      </div>
	    </div>

	  </div>
	</div>
</template>
